apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-auth
spec:
  storageClassName: authstorage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-blob
spec:
  storageClassName: blobstorage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi