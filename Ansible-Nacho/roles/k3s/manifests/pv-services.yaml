apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-auth
spec:
  storageClassName: authStorage
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path:  "/home/nfs/auth"
    server: 10.0.2.7
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-blob
spec:
  storageClassName: blobstorage
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path:  "/home/nfs/blob"
    server: 10.0.2.7
